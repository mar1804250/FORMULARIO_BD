<!DOCTYPE html>
    <html lang="en"> <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UICSLP CAMPUS TAMUIN</title>
    <link href="estilos/estilo.css" rel="stylesheet">

</head>
<body> 
    <header>
        <h1> Universidad Intercultural de San Luis Potosí</h1>
        <h3> Campus TAMUIN</h3>
    </header>

<chain id="contenido">

    <form class="form-ficha">

        <h1 class="ficha"> FICHA DE PREINSCRIPCION </h1>

<div class="campo">
    <label class="campo_eti" for="nombre">Nombre:  </label> 
    <input class="campo_text" type="text" placeholder="Nombre completo" id="nombre" size="66">
</div>

<div class="campo">
    <label class="campo_eti" for="curp">CURP: </label>
    <input class="campo_text" type="text" placeholder="CURP" id="curp" size="69">
</div>

<div class="campo">
    <label class="campo_eti" for="correo"> Correo electronico </label> 
    <input class="campo_text" type="email" placeholder="Correo electronico" id="correo" size="55">
</div>

<div class="campo">
    <label class="campo_eti" for="telefono">Teléfono de contacto: </label> 
    <input class="campo_text" type="tel" placeholder="Telefono de contacto" id="telefono" size="52">
</div>

<div class="campo">
    <label class="campo_eti" for="promedio">Promedio anterior: </label> 
    <input class="campo_text" type="prom" placeholder="Promedio" id="promedio" size="54">
</div>

<div class="campo">
    <label class="campo_eti" for="esc_proced"> Escuela de procedencia: </label>
    <select class="campo_select" id="escuelas" >
        
    </select>
</div>

<div class="campo">
    <label class="campo_eti" for="carreras"> Selecciona carrera: </label> 
    <select class="campo_select" id="carreras">

    </select>
</div>

<div> 
    <input type="submit" value="Generar Ficha" class="boton-enviar">
</div>

</form>
</main>
<script src="main/main.js"></script>
</body>
</html>
